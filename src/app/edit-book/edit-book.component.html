<div class="border border-1 border-dark p-3">
  <h2>
    <ng-container *ngIf="element.id == 0">
      Add Book
    </ng-container>
    <ng-container *ngIf="element.id != 0">
      Edit Book
    </ng-container>
  </h2>
  <hr class="hr" />

  <form class="row gx-5">
    <input type="hidden" name="id" [value]="element.id"/>
    <div class="col-12 col-md-6">
      <div class="row mb-2">
        <div class="col-3">
          Title
        </div>
        <div class="col-9">
          <input [(ngModel)]="element.title" name="title" type="text" class="form-control" />
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-3">
          Cover
        </div>
        <div class="col-9">
          <input  (files)="fileList" name="cover" type="file" class="form-control" #fileInput/>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-3">
          Genre
        </div>
        <div class="col-9">
          <input [(ngModel)]="element.genre" name="genre" type="text" class="form-control" />
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-3">
          Author
        </div>
        <div class="col-9">
          <input [(ngModel)]="element.author" name="author" type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 mb-2">
      <div class="row mb-2 h-100">
        <div class="col-3">
          Content
        </div>
        <div class="col-9 h-100">
          <textarea [(ngModel)]="element.content" name="content"  type="text" class="form-control h-100" rows="2"></textarea>
        </div>
      </div>
    </div>
  </form>

  <div class="justify-content-center d-flex">
    <button class="btn btn-primary me-2 ps-4 pe-4" (click)="clickAdd()">Add</button>
    <button class="btn btn-warning ps-4 pe-4" (click)="clickClear()">Clear</button>
  </div>

</div>
